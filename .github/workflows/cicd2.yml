name: EC2StartStopStages

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Start or stop the instance'
        required: true
        default: 'start'
        type: choice
        options:
          - start
          - stop
      instance_id:
        description: 'EC2 Instance ID'
        required: true

jobs:
  configure-aws:
    runs-on: self1
    outputs:
      aws-access-key-id: ${{ steps.export-creds.outputs.aws-access-key-id }}
      aws-secret-access-key: ${{ steps.export-creds.outputs.aws-secret-access-key }}
      aws-region: ${{ steps.export-creds.outputs.aws-region }}

    steps:
      - name: Configure AWS credentials
        id: export-creds
        run: |
          echo "::set-output name=aws-access-key-id::${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "::set-output name=aws-secret-access-key::${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "::set-output name=aws-region::${{ secrets.AWS_REGION }}"

  manage-ec2:
    needs: configure-aws
    runs-on: self1

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ needs.configure-aws.outputs.aws-access-key-id }}
          aws-secret-access-key: ${{ needs.configure-aws.outputs.aws-secret-access-key }}
          aws-region: ${{ needs.configure-aws.outputs.aws-region }}

      - name: Start or Stop EC2 Instance
        run: |
          echo "Requested Action: ${{ github.event.inputs.action }}"
          echo "Instance ID: ${{ github.event.inputs.instance_id }}"

          if [ "${{ github.event.inputs.action }}" = "start" ]; then
            aws ec2 start-instances --instance-ids ${{ github.event.inputs.instance_id }}
            echo "‚úÖ Instance started: ${{ github.event.inputs.instance_id }}"
          elif [ "${{ github.event.inputs.action }}" = "stop" ]; then
            aws ec2 stop-instances --instance-ids ${{ github.event.inputs.instance_id }}
            echo "üõë Instance stopped: ${{ github.event.inputs.instance_id }}"
          else
            echo "‚ùå Invalid action"
            exit 1
